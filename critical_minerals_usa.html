ils.&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;Data sources: USGS Mineral Resources Data, EPA Superfund Database, Mining Company Reports&lt;/em&gt;&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;See REFERENCES.md for detailed citations&lt;/em&gt;&lt;/p&gt;\n&lt;/div&gt;\n"}}]}}]}}
