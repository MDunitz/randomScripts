      {"e95cb627-971e-4dff-8d25-231b7e347cc4":{"version":"3.8.1","title":"Bokeh Application","config":{"type":"object","name":"DocumentConfig","id":"p1244","attributes":{"notifications":{"type":"object","name":"Notifications","id":"p1245"}}},"roots":[{"type":"object","name":"Column","id":"p1243","attributes":{"children":[{"type":"object","name":"Div","id":"p1241","attributes":{"width":1400,"text":"\n&lt;div style=\"padding: 15px; background: linear-gradient(to right, #e8f4f8, #f0f8ff); border-radius: 8px; margin-bottom: 15px; border-left: 5px solid #3498db;\"&gt;\n&lt;h2 style=\"margin-top: 0; color: #2c3e50;\"&gt;REE Recovery Sites for DOE FECM Grant DE-FOA-0003583 Track 2a&lt;/h2&gt;\n\n&lt;h3 style=\"color: #16a085;\"&gt;Algae Bioaccumulation Pilot Facility - Feedstock Resources&lt;/h3&gt;\n\n&lt;div style=\"background: white; padding: 10px; border-radius: 5px; margin: 10px 0;\"&gt;\n&lt;p&gt;&lt;strong style=\"color: #c0392b;\"&gt;Priority Target Elements:&lt;/strong&gt; Dysprosium (Dy), Neodymium (Nd), Praseodymium (Pr), Terbium (Tb), Europium (Eu)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Bio-ore Concentration Goal:&lt;/strong&gt; &gt;300 ppm total REE (economic threshold for coal ash recovery)&lt;/p&gt;\n&lt;/div&gt;\n\n&lt;div style=\"display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin: 15px 0;\"&gt;\n    &lt;div style=\"background: white; padding: 10px; border-radius: 5px; border-top: 3px solid #2ecc71;\"&gt;\n        &lt;h4 style=\"margin-top: 0; color: #27ae60;\"&gt;REE Deposits&lt;/h4&gt;\n        &lt;ul style=\"margin: 5px 0; padding-left: 20px; font-size: 0.9em;\"&gt;\n            &lt;li&gt;Mountain Pass (CA): Only operating US mine&lt;/li&gt;\n            &lt;li&gt;Coal ash: 400-800 ppm REE, 11 Mt resource&lt;/li&gt;\n            &lt;li&gt;HREE-enriched: Bokan, Round Top (Dy-Tb-Y)&lt;/li&gt;\n            &lt;li&gt;LREE-enriched: Nd-Pr magnets (EVs, wind)&lt;/li&gt;\n        &lt;/ul&gt;\n    &lt;/div&gt;\n    \n    &lt;div style=\"background: white; padding: 10px; border-radius: 5px; border-top: 3px solid #3498db;\"&gt;\n        &lt;h4 style=\"margin-top: 0; color: #2980b9;\"&gt;Coal Ash Sites&lt;/h4&gt;\n        &lt;ul style=\"margin: 5px 0; padding-left: 20px; font-size: 0.9em;\"&gt;\n            &lt;li&gt;&lt;strong&gt;11 million MT&lt;/strong&gt; total REE in US coal ash&lt;/li&gt;\n            &lt;li&gt;Typical concentration: 400-800 ppm REE&lt;/li&gt;\n            &lt;li&gt;Appalachian coal: highest REE content&lt;/li&gt;\n            &lt;li&gt;Many sites need remediation (synergy!)&lt;/li&gt;\n        &lt;/ul&gt;\n    &lt;/div&gt;\n    \n    &lt;div style=\"background: white; padding: 10px; border-radius: 5px; border-top: 3px solid #f39c12;\"&gt;\n        &lt;h4 style=\"margin-top: 0; color: #d68910;\"&gt;Mine Tailings&lt;/h4&gt;\n        &lt;ul style=\"margin: 5px 0; padding-left: 20px; font-size: 0.9em;\"&gt;\n            &lt;li&gt;&lt;strong&gt;2.34 million MT&lt;/strong&gt; REE in new tailings&lt;/li&gt;\n            &lt;li&gt;Fe mines: Pea Ridge (1.5 Mt REE in tailings)&lt;/li&gt;\n            &lt;li&gt;Phosphate: Florida phosphogypsum stacks&lt;/li&gt;\n            &lt;li&gt;Variable concentration: 200-2000 ppm REE&lt;/li&gt;\n        &lt;/ul&gt;\n    &lt;/div&gt;\n&lt;/div&gt;\n\n&lt;div style=\"background: #fff3cd; padding: 10px; border-radius: 5px; border-left: 4px solid #f39c12; margin-top: 15px;\"&gt;\n&lt;p style=\"margin: 5px 0;\"&gt;&lt;strong&gt;\u26a1 Facility Siting Considerations:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul style=\"margin: 5px 0; padding-left: 20px; font-size: 0.9em;\"&gt;\n    &lt;li&gt;Proximity to industrial feedstock source (coal ash pond, mine tailings leachate)&lt;/li&gt;\n    &lt;li&gt;Water availability for algae cultivation (1:50 scale = significant throughput)&lt;/li&gt;\n    &lt;li&gt;Climate suitable for outdoor raceway ponds (southern/temperate climates preferred)&lt;/li&gt;\n    &lt;li&gt;Access to infrastructure (power, roads) and skilled workforce&lt;/li&gt;
